<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Trial</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #1c90ff;
        --hover-color: #003870;
        --text-color: #333;
        --input-background: #fff;
        --input-border: #ccc;
      }
      body {
        font-family: "Play", sans-serif;
        margin: 0;
        padding: 0;
      }
     .form-overlay {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: transparent; /* Transparent background */
         z-index: 1000;
     }
     .form-container {
         background-color: #fff;
         padding: 5px;
         border-radius: 8px;
         box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
         width: 300px;
     }
     .logo-container img {
         max-width: 60px;
         height: auto;
         display: block;
         margin: 10px auto;
         margin-bottom: 10px;
         margin-top: 0px;
         align-items: right;
     }
     #lead-form {
         padding: 10px;
     }
     #lead-form label,
     #lead-form p {
         margin-bottom: 8px;
         font-weight: 500;
         font-size: 12px;
         font-family: "Play", sans-serif;
     }
     #lead-form input[type="text"],
     #lead-form input[type="email"],
     #lead-form input[type="tel"],
     #lead-form select {
         width: calc(100% - 10px);
         padding: 10px;
         margin-bottom: 10px;
         border: 1px solid var(--input-border);
         border-radius: 5px;
         box-sizing: border-box;
         font-family: "Play", sans-serif;
         font-size: 12px;
     }
     #button-container {
         display: flex;
         justify-content: space-between;
         margin-top: 25px;
         margin-bottom: 5px;
         width: calc(100% - 10px);
     }
     button {
         width: 48%;
         padding: 10px;
         border-radius: 4px;
         cursor: pointer;
         font-size: 12px;
         font-family: "Play", sans-serif;
     }
     button.submit {
         background-color: var(--primary-color);
         color: white;
         border: none;
         font-size: 12px;
         font-family: "Play", sans-serif;
     }
     button.submit:hover {
         background-color: var(--hover-color);
     }
     button.close {
         background-color: #888;
         color: white;
         border: none;
         font-size: 12px;
         font-family: "Play", sans-serif;
     }
     button.close:hover {
         background-color: #666;
     }
     small {
         display: block;
         font-size: 8px;
         color: #666;
         margin-top: -5px;
         margin-bottom: 5px;
     }
    </style>
  </head>
  <body>
    <div class="form-overlay" id="form-overlay">
      <div class="form-container">
        <form id="lead-form">
          <div class="logo-container"><img src="https://i.imgur.com/9mOm7gP.png" alt="Logo" /></div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" required />
          <label for="companySize">Company Size</label>
          <select id="companySize" name="companySize" required>
            <option value="">Select Company Size</option>
            <option value="1-10">1-10</option>
            <option value="11-50">11-50</option>
            <option value="51-200">51-200</option>
          </select>
          <div id="button-container">
            <button type="button" id="sendOtpButton">Send OTP</button>
            <button type="button" id="verifyOtpButton" disabled>Verify OTP</button>
          </div>
          <input type="text" id="otpInput" name="otpInput" placeholder="Enter OTP" required />
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      const sendOtpButton = document.getElementById("sendOtpButton");
      const verifyOtpButton = document.getElementById("verifyOtpButton");
      const otpInput = document.getElementById("otpInput");
      const submitButton = document.getElementById("lead-form").querySelector("button[type='submit']");
      const leadForm = document.getElementById("lead-form");

      sendOtpButton.addEventListener("click", async () => {
        const phoneNumber = document.getElementById("phoneNumber").value;
        const otp = Math.floor(100000 + Math.random() * 900000).toString(); // Generate a random 6-digit OTP
        const data = new FormData();
        data.append("token", "ZDQ2ODFkMGY0MzhhYjY5MmRiMzcxNzMyZjIyYjdhOTY=");
        data.append("otp", otp);
        data.append("tonumber", `+${phoneNumber}`);

        try {
          const response = await fetch("https://dbuddyz.com/send/", {
            method: "POST",
            body: data,
          });

          if (response.ok) {
            console.log("OTP sent successfully");
            verifyOtpButton.disabled = false;
          } else {
            console.error("Error sending OTP:", response.statusText);
            alert("Error sending OTP: " + response.statusText);
          }
        } catch (error) {
          console.error("Error sending OTP:", error);
          alert("Error sending OTP: " + error.message);
        }
      });

      verifyOtpButton.addEventListener("click", async () => {
        const phoneNumber = document.getElementById("phoneNumber").value;
        const otp = otpInput.value;
        const data = new FormData();
        data.append("token", "ZDQ2ODFkMGY0MzhhYjY5MmRiMzcxNzMyZjIyYjdhOTY=");
        data.append("otp",otp);
        data.append("tonumber", `+${phoneNumber}`);

        try {
          const response = await fetch("https://dbuddyz.com/verify/", {
            method: "POST",
            body: data,
          });

          if (response.ok) {
            console.log("OTP verified successfully");
            submitButton.disabled = false;
            alert("OTP verified successfully!");
          } else {
            console.error("Error verifying OTP:", response.statusText);
            alert("Error verifying OTP: " + response.statusText);
          }
        } catch (error) {
          console.error("Error verifying OTP:", error);
          alert("Error verifying OTP: " + error.message);
        }
      });

      leadForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(leadForm);
        const response = await fetch("https://dbuddyz.com/submit/", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          console.log("Form submitted successfully");
          alert("Form submitted successfully!");
          leadForm.reset();
        } else {
          console.error("Error submitting form:", response.statusText);
          alert("Error submitting form: " + response.statusText);
        }
      });
    </script>
  </body>
</html>
